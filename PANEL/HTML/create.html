<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../CSS/create.css">

    <title>Lotus</title>
  </head>
  <body>

    <!-- TOP BAR DO NOT DELETE-->
    <!-- TOP BAR DO NOT DELETE-->
    <div class="container-fluid frame">
      <div class="row">
        <img src="../IMG/lotusTPWhite.png" style="margin-left: 5px;" width="27px" height="27px">
          <div class="col-sm">
              
          </div>
          <div class="btn-group">
              <button class="min" id="min">−</button>
              <button class="max" id="max">⛶</button>
              <button class="exit" id="exit">⨉</button>
          </div> 
      </div>
  </div>


    <div class="container-fluid content">
      <div class="row loginarea align-middle">
          <div class="col-sm-3">

          </div>
          <div class="col-sm-3 loginimg">
              <img src="../IMG/lotusTPWhite.png" width="200px">
              <h1 class="" style="font-weight: 300;">LOTUS <i style="font-style: normal; font-weight: 700;">DAW</i></h1>
            </div>
          <div class="col-sm-3 loginform">
                <form class="logingroup">
                        <h1 style="font-weight: 300; margin-bottom: 20px;">CREATE ACCOUNT</h1>
                        <div class="form-group">
                                <div class="row">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name" required>
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" required>
                                        </div>
                                      </div>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" id="username" aria-describedby="" placeholder="Username" maxlength="20" minlength="3" required>
                              </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" required>
                              </div>
                        <button type="submit" class="btn btn-dark">Create Account</button>
                        <div class="form-group mt-3">
                                <a href="../HTML/login.html">Already Have an Account?</a>
                        </div>
                      </form>
          </div>
          <div class="col-sm-3">

          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="../JS/create.js"></script>
  </body>
</html>
